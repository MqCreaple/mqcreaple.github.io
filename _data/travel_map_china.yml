  - name: 成都洛带古镇
    lat: 30.636191
    lon: 104.328376
    time: 2024/01/09
    content: >
      <img src="/img/洛带古镇.jpeg" style="width: 400px" />
      <p>（网图，侵删）</p>
      <p>最早我关注到龙泉驿区的洛带镇是这里新开发的一个古镇旅游区，随着我深入调查，我了解到了这里是一个客家话方言岛，对这里的语言的兴趣也促使我在这里做了许多小调查。</p>
      <p>关于我关注到的洛带古镇里的语言、文化和社会细节，我写过两篇文章，附在这里：</p>
      <p><a href="/blog/2024/01/09/dialect.html" target="_blank">普通话的时代，方言何去何从？</a></p>
      <p><a href="/blog/2024/07/09/dialect.html" target="_blank">再回洛带：洛带古镇地区的方言态度调查</a></p>
