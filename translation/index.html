<div class="card" style="background-color: rgba(216, 237, 29, 0.7); color: #efefef;">

{% for t in site.translation %}
<div class="card indexing" onclick="window.open('{{t.path}}')">
    <h2>{{t.title}}</h2>
    {% if t.icon %}
    <img src="{{t.icon}}" alt="icon" />
    {% endif %}
</div>
{% endfor %}
