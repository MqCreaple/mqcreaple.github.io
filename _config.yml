# Build settings
theme: minima
plugins:
  - jekyll-feed
  - jekyll-katex

# jekyll feed configuration
feed:
  disable_in_development: true
author:
  MqCreaple

# katex configuration
katex:
  js_path: "./js"  # Path used to search for katex.min.js
  rendering_options:
    # Default KaTeX rendering options. See https://github.com/Khan/KaTeX#rendering-options
    throw_error: true                       # throwOnError - set to false if you want rendering to output error as text rather than a build error
    error_color: "#cc0000"                  # errorColor

kramdown:
  syntax_highlighter: nil
  math_engine: null

# collections

collections:
  app:
    output: true
  translate:
    output: true

